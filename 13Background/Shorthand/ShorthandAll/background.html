<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="background.css">
</head>

<body>
    <header>
        <div id="header-logo">
            <a href="#" id="logo-link">
                <div class="logo-link__container">
                    <h6 id="logo-link__item1">P</h6>
                    <div id="logo-link__bar1"></div>
                </div>
                <div class="logo-link__container">
                    <h6 id="logo-link__item2">C</h6>
                    <div id="logo-link__bar2"></div>
                </div>
                <div class="logo-link__container">
                    <h6 id="logo-link__item3">A</h6>
                    <div id="logo-link__bar3"></div>
                </div>
            </a>
        </div>
        <nav id="main-nav">
            <a href="#" class="main-nav__item" id="log-in">Log-In</a>
            <a href="#" class="main-nav__item">School</a>
            <a href="#" class="main-nav__item">Maktab</a>
            <a href="#" class="main-nav__item">Programs</a>
            <a href="#" class="main-nav__item">About Us</a>
        </nav>
    </header>
    <main id="main-image">
        <h1 id="slogan1">An academy</h1>
        <h1 id="slogan2">for the community</h1>
        <div class="scene">
            <div class="cube">
                <div class="cube__face cube__face--front">front</div>
                <div class="cube__face cube__face--back">back</div>
                <div class="cube__face cube__face--right">right</div>
                <div class="cube__face cube__face--left">left</div>
                <div class="cube__face cube__face--top">top</div>
                <div class="cube__face cube__face--bottom">bottom</div>
            </div>
        </div>
        <p class="radio-group">
            <label>
                <input type="radio" name="rotate-cube-side" value="front" checked /> front
            </label>
            <label>
                <input type="radio" name="rotate-cube-side" value="right" /> right
            </label>
            <label>
                <input type="radio" name="rotate-cube-side" value="back" /> back
            </label>
            <label>
                <input type="radio" name="rotate-cube-side" value="left" /> left
            </label>
            <label>
                <input type="radio" name="rotate-cube-side" value="top" /> top
            </label>
            <label>
                <input type="radio" name="rotate-cube-side" value="bottom" /> bottom
            </label>
        </p>
    </main>
    <footer>
        <a href="#">Help &amp; Support</a>
        <h4>Copyright &copy; 2021 Peace Children Academy</h4>
    </footer>
    <script src="background.js"></script>
</body>

</html>
